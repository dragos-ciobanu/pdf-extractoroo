name: pdftext

services:
  postgres:
    image: postgres:18.2-alpine3.22
    container_name: pdftext-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pdftext}
      POSTGRES_USER: ${POSTGRES_USER:-pdftext}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pdftext}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:4.2.4-management-alpine
    container_name: pdftext-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: pdftext-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123456}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-fsS", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  minio-client:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    container_name: pdftext-minio-client
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123456}
      S3_BUCKET: ${S3_BUCKET:-pdfs}
    entrypoint: ["/bin/sh", "-c"]
    command: >
      mc alias set local http://minio:9000 "$$MINIO_ROOT_USER" "$$MINIO_ROOT_PASSWORD" &&
      mc mb -p local/"$$S3_BUCKET" || true &&
      mc anonymous set none local/"$$S3_BUCKET" || true &&
      echo "MinIO bucket ready: $$S3_BUCKET"
    restart: "no"

volumes:
  postgres_data:
  rabbitmq_data:
  minio_data: